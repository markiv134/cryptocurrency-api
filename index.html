<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoWatch - Live Prices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CryptoWatch</h1>
        <p>Track the latest cryptocurrency prices</p>
    </header>

    <main>
        <section class="input-section">
            <label for="crypto">Select a Cryptocurrency:</label>
            <select id="crypto">
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="ripple">Ripple</option>
                <option value="litecoin">Litecoin</option>
                <option value="dogecoin">Dogecoin</option>
            </select>
            <button onclick="getCryptoPrice()">Fetch Price</button>
        </section>

        <section class="result" id="result">
            <div class="price-info">
                <h2 id="crypto-name"></h2>
                <div class="price-detail">
                    <p><strong>Current Price:</strong> $<span id="crypto-price"></span></p>
                    <p><strong>24h Change:</strong> <span id="crypto-change"></span>%</p>
                    <p><strong>Market Cap:</strong> $<span id="crypto-market-cap"></span></p>
                </div>
            </div>
        </section>

        <div class="error-message" id="error-message"></div>
    </main>

    <footer>
        <p>Powered by CoinGecko API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
